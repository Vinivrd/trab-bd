[database]
# Configurações do Banco de Dados
# Copie este arquivo para config.ini e preencha com suas credenciais

# Tipo de SGBD: postgresql ou oracle
type = postgresql

# PostgreSQL
host = localhost
port = 5432
database = biblioteca
user = seu_usuario
password = sua_senha

# Oracle (descomente se usar Oracle)
# host = localhost
# port = 1521
# service_name = ORCL
# user = seu_usuario
# password = sua_senha
